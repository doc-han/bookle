<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookle - Get all paid books for free</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Search Page Starts Here -->

    <div id="search-page" class="container-fluid">
        <div class="mt-large">
            <h1 class="center-text title large">
                <span class="blue">B</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">k</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </h1>
        </div>
        <div>
            <input class="center-elem searchbar long mt-16 mb-16" type="text">
        </div>
        <div>
            <div class="center-content">
                    <button id="search-btn" class="search-btns pr-16 pl-16 mr-16">Bookle Search</button>
                    <button class="search-btns pr-16 pl-16 ml-16">My Favourites</button>
            </div>
        </div>
        <div>
            <div>
                <br>
                <p class="center-text" style="font-family: monospace">A Han Production :)</p>
            </div>
        </div>
        <div>
            <div class="center-content loader">
                <div class="lds-facebook"><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>

    <!-- Search Page Ends -->
    <!-- Result Page Starts Here -->

    <div id="result-page" class="container">
        <div class="bar border-bottom pr-16 pl-16">
            <span class="title small">
                <span class="blue">B</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">k</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </span>
            <input class="searchbar short mt-16 mb-16" type="text">
            <button class="search-btns pr-16 pl-16 mt-16" style="float: right;">My Favourites</button>
        </div>
        <div>
            <div class="center-content loader">
                <div class="lds-facebook"><div></div><div></div><div></div></div>
            </div>
        </div>
        <div class="container">
            <div class="mt-16 mb-16 result-info container-fluid"><span>Showing 25 results</span></div>
            <div id="book-result" class="mt-large">
                <div class="item border-bottom">
                    <div class="book-img">
                        <img src="http://library1.org/covers/54000/2732fae898839c430ee9c2ecd2866b81-d.jpg" alt="">
                    </div>
                    <div class="book-info">
                            <div class="i-title">Romeo and Juliet</div>
                            <div class="i-author">William Shakespear</div>
                            <div class="i-info mb-16 mt-16">
                                English | 4.33MB | PDF
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Page Ends -->


    <!-- Download Page Starts -->
    <div class="container" id="download-page">
        <div class="center-text">Downloads</div>
        <table>
            <tbody class="dl-list"></tbody>
        </table>
    </div>
    <!-- Download Page Ends -->
    <script src="assets/app.js"></script>
</body>
</html>
