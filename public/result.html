<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookle</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe|Courgette|Slabo+27px&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="public/semantic.min.css"> -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="container">
        <div class="bar border-bottom pr-16 pl-16">
            <span class="title small">
                <span class="blue">B</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">k</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </span>
            <input class="searchbar short mt-16 mb-16" type="text">
            <button class="search-btns pr-16 pl-16 mt-16" style="float: right;">My Favourites</button>
        </div>
        <div class="container-fluid">
            <div class="mt-16 i-info">45 books found</div>
            <div class="mt-large">
                <div class="item border-bottom">
                    <div class="i-title">Romeo and Juliet</div>
                    <div class="i-author">William Shakespear</div>
                    <div class="i-info mb-16">
                        English | 4.33MB | PDF
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="public/semantic.min.js"></script> -->
</body>
</html>
